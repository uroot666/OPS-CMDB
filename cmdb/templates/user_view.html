{% extends "layout.html" %}

{% block title %}CMDB | 用户管理{% endblock %}

{% block nav_user %}class="active"{% endblock %}

{% block breadcrumb %}
    <li>
        <a href="/users/">用户管理</a>
    </li>
    <li>
        <strong>修改用户信息</strong>
    </li>
{% endblock %}

{% block connect %}
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改用户信息</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal"  action="/user/view_save/" method="post">

                    <input type="hidden" name="uid" value="{{uid}}" />

                    <div class="form-group"><label class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-10"><input type="text" class="form-control" name="username" value="{{username}}"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>

                        <div class="col-sm-10"><input type="email"  placeholder="邮箱" class="form-control" name="email" value="{{email}}"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">年龄</label>

                        <div class="col-sm-10"><input type="text" placeholder="年龄" class="form-control" name="age" value="{{age}}"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline"> 
                                <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios">男
                            </label>   
                            <label class="checkbox-inline">
                                <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios">女
                            </label>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">爱好</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline"> 
                                <input type="checkbox" value="option1" id="inlineCheckbox1"> 足球 
                            </label> 
                            <label class="checkbox-inline">
                            <input type="checkbox" value="option2" id="inlineCheckbox2"> 篮球 
                            </label> 
                            <label class="checkbox-inline">
                            <input type="checkbox" value="option3" id="inlineCheckbox3"> 乒乓球 
                            </label>
                        </div>
                    </div>
                    
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10"><input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
