<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>users list</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>username</th>
            <th>password</th>
        </tr>
        </thead>
        <tbody>
        {% for user in user_all %}
        <tr>
            <td>{{user.get("id")}}</td>
            <td>{{user.get("username")}}</td>
            <td>{{user.get("password")}}</td>
        </tr>
        {% endfor %}
        </tbody>
</table>
</body>
