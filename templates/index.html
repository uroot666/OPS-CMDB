<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CMDB | 登录</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">uroot</h1>
            </div>

            <h3>Welcome to CMDB</h3>

            <form class="m-t" role="form" action="/login/" method="post">
                
                <div class="form-group">
                    <input type=type="text" class="form-control" name="username" value="{{username}}" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password"  name="password" value="{{password}}" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    {% if error %}
                        <div class="alert alert-danger" role="alert" >{{error}}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
