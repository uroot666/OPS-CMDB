{% extends "layout.html" %}

{% block title %}CMDB | 用户管理{% endblock %}

{% block nav_user %}class="active"{% endblock %}

{% block breadcrumb %}
    <li>
        <a href="/users/">用户</a>
    </li>
    <li>
        <strong>用户管理</strong>
    </li>
    <li>
        <strong>创建用户</strong>
    </li>
{% endblock %}

{% block connect %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>创建用户</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal"  action="/user/create/" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" name='icon'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"  name="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email"  name="email" placeholder="邮箱" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="年龄" class="form-control" name="age" value="{{age}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline"> 
                                    <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios">男
                                </label>   
                                <label class="checkbox-inline">
                                    <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios">女
                                </label>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">部门</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="department">
                                    <option>运维部门</option>
                                    <option selected="selected" >开发部门t</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">爱好</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline"> 
                                    <input type="checkbox" value="option1" id="inlineCheckbox1">足球 
                                </label> 
                                <label class="checkbox-inline">
                                <input type="checkbox" value="option2" id="inlineCheckbox2">篮球 
                                </label> 
                                <label class="checkbox-inline">
                                <input type="checkbox" value="option3" id="inlineCheckbox3">乒乓球 
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group"><label class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-10"><input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
